set -g prefix C-a
set -g base-index 1
setw -g pane-base-index 1
set-option -g history-limit 100000
set -g default-terminal "screen-256color"
set -g mouse on
set -g mode-keys vi

# set color for status bar
set -g status-style bg=colour237,fg=yellow
set -g status-left-style bg=colour237,fg=black,bold
set -g status-right-style bg=colour237,fg=black
set -g status-interval 1

bind -T copy-mode-vi v send -X begin-selection 
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi V send -X rectangle-toggle
bind -T copy-mode-vi Home send -X start-of-line
bind -T copy-mode-vi End send -X end-of-line
bind Tab last-window 
bind k respawn-pane -k 
bind-key @ join-pane -h -s !
bind '"' split-window -v -c'#{pane_current_path}'
bind % split-window -h -c'#{pane_current_path}'
bind c new-window -c'#{pane_current_path}'
# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

setw -g monitor-activity on
set -g visual-activity off

set -g set-titles on
set -g set-titles-string '#S - #W'
setw -g automatic-rename on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Dracula theme
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-plugins "cpu-usage ram-usage battery time"
set -g @dracula-cpu-usage-colors "dark_purple dark_gray"
set -g @dracula-show-left-icon 'â €' # U2800 empty character
set -g @dracula-battery-label "Battery"
set -g @dracula-day-month true
set -g @dracula-military-time true

run '~/.tmux/plugins/tpm/tpm'

setw -g window-status-activity-style underscore
setw -g window-status-format ' #I #W #{?window_zoomed_flag,*,}'

